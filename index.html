<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        #sidebar a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }

        #sidebar a:hover {
            text-decoration: underline;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        .product {
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <!-- Product Links will be dynamically added here -->
    </div>

    <div id="content">
        <div class="product" id="product-details">
            <h2>Welcome!</h2>
            <p>Select a product to view its details.</p>
        </div>
    </div>

    <script>
        // Array of products
        const products = [
            {
                id: "uno",
                title: "Sample jeans fa74e6fb",
                description: "Entirely common jeans that don't stand out but serve you well for long, model 62b40296",
                price: "50 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "duo",
                title: "Sample jeans 4b111a7d",
                description: "Entirely common but exorbitantly expensive jeans, model 4b111a7d",
                price: "500 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "tre",
                title: "Sample jeans 5ebc610a",
                description: "Entirely common black jeans that don't stand out but serve you well for long, model 5ebc610a",
                price: "75 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "quattro",
                title: "Sample jeans 8236160b",
                description: "Entirely common brown jeans that don't stand out but serve you well for long, model 8236160b",
                price: "75 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "cinco",
                title: "Sample jeans 46ccd7f2",
                description: "Entirely common brown jeans that don't stand out but serve you well for long, model 46ccd7f2",
                price: "5 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "SECHS",
                title: "Sample jeans 42193767",
                description: "Entirely common brown jeans that don't stand out but serve you well for long, model 42193767",
                price: "25 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "SIEBEN",
                title: "Sample jeans 398c8f34",
                description: "Entirely common brown jeans that don't stand out but serve you well for long, model 398c8f34",
                price: "51 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "ACHT",
                title: "Sample jeans 6d446e2f",
                description: "Entirely common brown jeans that don't stand out but serve you well for long, model 6d446e2f",
                price: "27 CHF",
                image: "blue_jeans.jpg"
            },
            {
                id: "banana",
                title: "Sample jeans 62b40296",
                description: "Entirely common but fashion banana color jeans, model 62b40296",
                price: "100 CHF",
                image: "blue_jeans.jpg"
            }
        ];

        // References to DOM elements
        const sidebar = document.getElementById('sidebar');
        const productDetails = document.getElementById('product-details');

        // Function to load product details based on URL hash
        function loadProductFromHash() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const productId = params.get('id');
            if (productId) {
                loadProduct(productId);
            }
        }

        // Function to load product details
        function loadProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                productDetails.innerHTML = `
                    <h2>${product.title}</h2>
                    <img src="${product.image}" alt="${product.title}" with="200px" />
                    <p>${product.description}</p>
                    <h3>${product.price}</h3>
                    <button onclick="addToCart('${product.id}')">Add to Cart</button>
                `;
            }
        }

        // Function to add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`${product.title} has been added to your cart!`);
            }
        }

        // Populate the sidebar with product links
        products.forEach(product => {
            const link = document.createElement('a');
            link.href = `#?id=${product.id}`;
            link.textContent = product.title;
            sidebar.appendChild(link);
        });

        // Load product on hash change
        window.addEventListener('hashchange', loadProductFromHash);

        // Load initial product if hash is present
        loadProductFromHash();
    </script>
</body>
</html>
